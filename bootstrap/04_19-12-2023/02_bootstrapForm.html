<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .regpage {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="regpage p-3 border border-2 border-dark bg-dark-subtle">
        <h3>Registration page</h3>
        <div class="row p-2">
            <div class="col-2">
                <label for="" class="form-label">Name</label>
            </div>
            <div class="col-12">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-2">
                <label for="" class="form-label">Birthdate</label>
            </div>
            <div class="col-12">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-2">
                <label for="" class="form-label">Gender</label>
            </div>
            <div class="col-12">
                <div class="form-check-inline">
                    <input type="radio" name="gen" id="" class="form-check-input">
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="gen" id="" class="form-check-input">
                    <label for="" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-2">
                <label for="" class="form-label">Address</label>
            </div>
            <div class="col-12">
                <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-2">
                <label for="" class="form-label">City</label>
            </div>
            <div class="col-12">
                <select name="" id="" class="form-select" multiple size="3">
                    <option value="">---select---</option>
                    <option value="">surat</option>
                    <option value="">Bharuch</option>
                    <option value="">Baroda</option>
                    <option value="">Rajkot</option>
                </select>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-5">
                <label for="" class="form-label">select color </label>
            </div>
            <div class="col-12">
                <input type="color" class="form-control-color form-control">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-5">
                <label for="" class="form-label">Email </label>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <input type="text" name="" id="" class="form-control">
                    <!-- <label for="" class="input-group-text">.com</label> -->
                    <button class="btn btn-primary input-group-text">.com</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
