<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(40deg, rgb(235, 150, 97), rgb(101, 94, 236), rgb(233, 145, 200));
        }

        .loginpage {
            width: 450px;
            margin: 189px auto;
        }

        input[type="text"],
        [type="password"] {
            border: none;
            border-bottom: 2px solid black !important;
            border-radius: 0;
        }

        input[type="text"]:focus,
        [type="password"]:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="loginpage p-3 bg-white rounded-2 shadow-lg">
        <h3 class="mb-3">Login Here</h3>
        <div class="row p-1">
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="mail" placeholder="">
                    <label for="mail">Email address</label>
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="pass" placeholder="">
                    <label for="pass">Password</label>
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-12">
                <button class="btn btn-outline-primary">Login</button>
            </div>
        </div>
    </div>



</body>

</html>
