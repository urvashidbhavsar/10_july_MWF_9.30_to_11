<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- give total 6 class values 
        1 to 6 or 0 to 5
    -->
    <!-- apply h1 to h6 in tag -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- h1 to h6 class also create -->
    <p class="h1">hello world</p>

    <!-- display classes total 6 series display-1 to display-6 -->
    <p class="display-1">display 1</p>

    <!-- font size(1-6), font-weight & font-style -->
    <!-- use lead class to make thin font -->
    <p class="fs-1 lead">this is my paragraph <span class="fw-medium fst-italic">take in new line</span></p>
</body>

</html>
