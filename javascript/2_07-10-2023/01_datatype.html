<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- datatype used to specify which type of data  
        there is 2 type of datatype.
        => premitive datatype = which is inbuilt. 
    
        (1) Number  => integer for ex, 12
                    => float for ex, 12.12
        (2) String  => which is written in between "". for ex. "abc"
        (3) boolean => either true or false
        (4) null    => null value 
        (5) undefine => undefined value 

        => non-premitive datatype = which is not inbuilt 
        (1) array 
        (2) object 
        (3) regExp (regular expression)
       -->

    <script>
        let a = 5;
        console.log(a)

        let b = 5.5;
        console.log(b)

        let str = "Hello"
        console.log(str);

        let boll = true;
        console.log(boll);

        let n = null;  // this means blank value which has no any type
        console.log(n);

        n = ""  // this means string value null
        console.log(n);

        let un;
        console.log(un);
    </script>
</body>

</html>
