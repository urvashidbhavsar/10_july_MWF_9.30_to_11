<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- variable is a container to store data/values
        variable take at a time only one value.

        there are only 3 keywords to declare/create variable.
        (1) var (2) let (3) const 

        valid name : myvar, myVar, my_var, myvar1
        invalid name : 1myvar, my-var , 1_myvar etc
    -->

    <script>
        // using var keyword you can redeclare or reassign the value
        // global keyword
        // declaration variablename assign value
        var a = 3;
        document.writeln(a)

        var a = 5;
        document.writeln(a)

        // let and const update in 2015 version 
        // using let keyword you can not redeclare variable but do ressigning.
        let b = 4;
        document.writeln(b)

        b = 6;
        document.writeln(b)

        // const means constant which has fixed value.
        // using const keyword we can not redeclare or ressign
        // if we use const keyword compulsory to assign value.
        const pi = 22;
        document.writeln(pi)
    </script>
</body>

</html>
