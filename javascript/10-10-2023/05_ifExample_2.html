<head>

</head>

<body>
    <!-- display maximum number from given two numbers -->
    <script>
        let num1 = 40, num2 = 40;

        document.write("1st number is : " + num1 + "<br>2nd number is : " + num2)
        document.write("<br>--------------Result-----------------<br>")
        if (num1 > num2) {
            document.write(num1 + "1st is max")
        } else if (num2 > num1) {
            document.write(num2 + " is max")
        } else if (num1 == num2) {
            document.write(num1 + " && " + num2 + " are same")
        } else {
            // else always run / complusory run
            document.write("you are not define values")
        }
    </script>
</body>
