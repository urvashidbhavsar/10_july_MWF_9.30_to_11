<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }

        input {
            border: 1px solid black;
        }

        input:focus-visible {
            outline: none;
        }

        .Error {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="text" name="" id="pass" onblur="return checkPassword()" onkeyup="return checkPassExp()"
                        maxlength="20">
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password : </td>
                <td>
                    <input type="text" name="" id="cpass" onkeyup="return comparePassword()"
                        onblur="return checkPassword()">
                </td>
                <td>
                    <span id="msg2"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="return checkPassword()">click here</button>
                </td>
            </tr>
        </table>
        <p>
            note : password must have one uppercase, lowercase, digits or one special character(@,#,$,%). first letter
            must
            be
            uppercase.
        </p>
    </form>

    <script>
        function checkPassword() {
            let ps = document.getElementById("pass");
            let cps = document.getElementById("cpass");
            if (ps.value == "" || ps.value == null) {
                document.getElementById("msg1").innerHTML = "Enter password";
                ps.classList.add("Error")
                return false;
            } else if (cps.value == "" || cps.value == null) {
                document.getElementById("msg2").innerHTML = "Enter confirm password";
                cps.classList.add("Error")
                return false;
            }
        }

        function checkPassExp() {
            let ps = document.getElementById("pass");
            let exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%])[A-Za-z\d@#$%]{8,20}$/;
            if (exp.test(ps.value)) {
                document.getElementById("msg1").innerHTML = ""
                ps.classList.remove("Error")
                return false
            } else {
                document.getElementById("msg1").innerHTML = "Invalid"
                ps.classList.add("Error")
                return false
            }
        }

        function comparePassword() {
            let ps = document.getElementById("pass");
            let cps = document.getElementById("cpass");
            if (cps.value != ps.value) {
                document.getElementById("msg2").innerHTML = "password does not match";
                cps.classList.add("Error")
                return false;
            } else {
                document.getElementById("msg2").innerHTML = "";
                cps.classList.remove("Error")
                return false;
            }
        }
    </script>
</body>

</html>
