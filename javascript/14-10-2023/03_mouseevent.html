<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            background-color: chocolate;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 
        onmousedown = press mouse left button
        onmouseup = press and released mouse left button
        onmouseenter,onmouseover = cursor move / over on element
        onmouseover = cursor move / over on element and also on child element 
        onmouseleave = moved off from element
        onmouseout = moved off from element and also from child element
        onmousewheel = scroll mouse wheel on element
     -->
    <p class="mypara" onmousewheel="changeLines()">Hello</p>

    <script>
        function changeLines() {
            document.querySelector(".mypara").innerHTML = "<b>Welcome User</b>"
        }
    </script>
</body>

</html>
