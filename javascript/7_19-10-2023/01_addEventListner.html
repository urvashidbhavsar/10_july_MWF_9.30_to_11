<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="msg()">Click here</button>
    <script>
        // this function use when u want create a reusable code
        function msg() {
            alert("Hello user")
        }
    </script>

    <button id="btn">click here</button>
    <script>
        // this function use when u want only 1 time perform code
        let newbtn = document.getElementById("btn");
        newbtn.addEventListener("click", function () {
            alert("using addeventlistner")
        })
    </script>
</body>

</html>
