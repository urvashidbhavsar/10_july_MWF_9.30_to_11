<body>
    <!-- array = it is a collection of similer type of data 
        or it is a name of memory location
    -->
    <script>
        var subject = ["c lang", "c++", "html", "java", "sql", "css", "js"];
        console.log(subject);
        // document.write(subject)

        // to single value print
        console.log(subject[0]);

        console.log(subject[4]);
        console.log("================");

        // to all value print from array used 
        var sub;
        for (sub of subject) {
            console.log(sub);
        }
    </script>
