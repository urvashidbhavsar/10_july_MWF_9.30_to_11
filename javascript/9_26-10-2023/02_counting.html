<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .counting {
            height: 150px;
            width: 150px;
            background-color: rgb(9, 56, 186);
            color: white;
            display: grid;
            place-content: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="counting"></div>

    <!-- 
        setInterval() => set timing for speed work 
        clearInterval() => stop setInterval()
     -->
    <script>
        let start = 1000;
        let count = setInterval(function () {
            let div = document.querySelector(".counting");
            div.innerHTML = ++start;
            if (start == 1500) {
                clearInterval(count)
            }
        }, 100)
    </script>
</body>

</html>
