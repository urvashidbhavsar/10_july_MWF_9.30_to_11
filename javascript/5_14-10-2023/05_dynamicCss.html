<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1" onclick="changeDiv()">Click here</button>

    <div class="mydiv">Lorem ipsum dolor sit amet consectetur adipisicing elit. A ratione delectus doloremque, voluptas

            div.style.margin = "30px"
            div.style.border = "2px solid black"
        }
