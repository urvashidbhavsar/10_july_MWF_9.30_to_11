<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- keyboard event depend on typing -->
    <!-- onkeypress, onkeydown = when key pressed 
        onkeyup = when key id released.
    -->
    Enter Any value : <input type="text" name="" id="user" onkeypress="displayMsg()">
    <p id="p1"></p>

    <script>
        function displayMsg() {
            let user = document.getElementById("user").value;
            document.getElementById("p1").innerHTML = user;
        }
    </script>
</body>

</html>
