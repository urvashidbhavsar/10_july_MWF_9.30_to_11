<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- print 1 to 10 numbers using loop -->
    <script>
        
        let a = 1;
        // debugger
        while (a <= 10) {
            document.writeln(a);
            a++;
            // a = a + 2
        }
        document.write("<br>========== <br>")
        // do while
        let b = 1;
        do {
            document.writeln(b)
            b++
        } while (b < 11)
        document.write("<br>========== <br>")
        let c = 1
        for (c = 1; c <= 10; c++) {
            document.writeln(c)
        }
        document.write("<br>========== <br>")
        let d = 20;
        for (d = 20; d >= 11; d--) {
            document.writeln(d)
        }
    </script>
</body>

</html>
