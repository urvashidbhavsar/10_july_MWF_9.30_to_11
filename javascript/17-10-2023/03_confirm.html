<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="confirmFun()">Confirm</button>
    <p id="p1"></p>

    <script>
        function confirmFun() {
            if (confirm("you click on any button") == true) {
                document.getElementById("p1").innerHTML = "you click on ok"
            } else {
                document.getElementById("p1").innerHTML = "you click on cancel"
            }
        }
    </script>
</body>

</html>
