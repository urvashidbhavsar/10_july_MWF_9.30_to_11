<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="promptFun()">Prompt</button>
    <p id="p1"></p>

    <script>
        // prompt take an input from user
        function promptFun() {
            let user = prompt("Enter your name");
            if (user == "") {
                alert("Enter name")
            } else {
                document.getElementById("p1").innerHTML = user
            }
        }
    </script>
</body>

</html>
