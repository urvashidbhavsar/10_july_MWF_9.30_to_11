<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- logical operator => &&(and), ||(or), !(not) -->
    <script>
        var x = 10, res;

        res = (x > 25 && x < 20)
        document.write("(x > 25 && x < 20) : " + res)

        res = (x > 25 || x < 20)
        document.write("<br>(x > 25 || x < 20) : " + res)

        res = !(x > 25 || x < 20)
        document.write("<br>!(x > 25 || x < 20) : " + res)
    </script>
</body>

</html>
