<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <input type="text" name="" id="listval">
        <button id="btn1">add in list</button>
    </form>
    <ul>
        <li>List1</li>
    </ul>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $inp = $("#listval").val();
                if ($inp == "") {
                    alert("enter value")
                } else {
                    $("ul").append("<li>" + $inp + "</li>")
                    $("#listval").val("")
                    return false;
                }
            })
        })
    </script>
</body>

</html>
