<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading1 {
            font-size: 40px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: 1px solid black;
            padding: 5px;
            width: fit-content;
            color: crimson;
        }

        .heading2 {
            font-size: 40px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border: 1px solid blue;
            padding: 5px;
            width: fit-content;
            color: crimson;
            background-color: olive;
        }
    </style>
</head>

<body>
    <!-- there are 3 css class function : addClass(), removeClass(), toggleClass() -->
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>

    <h1 class="title1">Hello world</h1>
    <h1 class="title2">Hello world</h1>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".title1").addClass("heading1")
            })
            $("#btn2").click(function () {
                $(".title1").removeClass("heading1")
            })
            $("#btn3").click(function () {
                $(".title2").toggleClass("heading2")
            })
        })
    </script>
</body>

</html>
