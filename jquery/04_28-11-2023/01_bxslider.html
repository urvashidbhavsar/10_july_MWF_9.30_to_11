<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <style>
        * {
            margin: 0;
        }

        img {
            width: 100%;
            height: 600px;
            /* transition-timing-function: cubic-bezier(0.77, 0, 0.175, 1); */
        }

        .bx-wrapper {
            box-shadow: none !important;
            border: none !important;
            background: none !important;
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div class="image">
            <img src="https://images.hdqwalls.com/download/nightlife-momentum-hc-3840x2400.jpg" alt="">
        </div>
        <div class="image">
            <img src="https://images3.alphacoders.com/133/thumb-1920-1331288.png" alt="">
        </div>
        <div class="image">
            <img src="https://preview.redd.it/desktop-aesthetic-wallpaper-1920-1080-v0-d2hd73xxwvaa1.jpg?auto=webp&s=04ca7dae27f9c74b35d8df235f5955dc794df29c"
                alt="">
        </div>
        <div class="image">
            <img src="https://images.wallpapersden.com/image/download/lake-cascade-hd-sunset_bGlobG2UmZqaraWkpJRmbmdlrWZnbWY.jpg"
                alt="">
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bxslider cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.js"></script>
    <!-- for transition -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/vendor/jquery.easing.1.3.js"></script>

    <script>
        $(document).ready(function () {
            $(".bxslider").bxSlider({
                mode: "horizontal",
                speed: 2000,
                randomStart: true,
                infiniteLoop: true,
                // hideControlOnEnd: true,
                // easing: "cubic-bezier(0.77, 0, 0.175, 1)"
                pager: true,
                pagerType: "short",
                pagerShortSeparator: " - ",
                auto: true,
                autoHover: true,
            });
        })
    </script>
</body>

</html>
