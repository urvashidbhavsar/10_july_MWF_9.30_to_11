<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <style>
        * {
            margin: 0;
        }

        .bx-wrapper {
            box-shadow: none !important;
            border: none !important;
            background: none !important;
        }

        .image {
            width: 100%;
            height: 600px;
            display: grid;
            place-content: center;
            color: white;
            font-size: 40px;
            position: relative;
            z-index: 1;
        }

        .slider1 {
            background: url(https://images.hdqwalls.com/download/nightlife-momentum-hc-3840x2400.jpg) no-repeat center;
            background-size: cover;
        }

        .slider2 {
            background: url(https://images3.alphacoders.com/133/thumb-1920-1331288.png) no-repeat center;
            background-size: cover;
        }

        .slider3 {
            background: url(https://preview.redd.it/desktop-aesthetic-wallpaper-1920-1080-v0-d2hd73xxwvaa1.jpg?auto=webp&s=04ca7dae27f9c74b35d8df235f5955dc794df29c) no-repeat center;
            background-size: cover;
        }

        .slider4 {
            background: url(https://images.wallpapersden.com/image/download/lake-cascade-hd-sunset_bGlobG2UmZqaraWkpJRmbmdlrWZnbWY.jpg) no-repeat center;
            background-size: cover;
        }

        .slider1::after,
        .slider2::after,
        .slider3::after,
        .slider4::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.603);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div class="image slider1">
            <!-- <div class="mydiv" style="display: flex; gap: 3px;">
                <h1 style="flex: 1;">Image 1</h1>
                <h1 style="flex: 1;">Learn More</h1>
            </div> -->
            <h1>Image 1</h1>
        </div>
        <div class="image slider2">
            <h1>Image 2</h1>
        </div>
        <div class="image slider3">
            <h1>Image 3</h1>
        </div>
        <div class="image slider4">
            <h1>Image 4</h1>
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bxslider cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function () {
            $(".bxslider").bxSlider();
        })
    </script>
</body>

</html>
