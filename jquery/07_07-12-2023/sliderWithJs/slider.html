<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .container {
        position: relative;
      }
      .slide img {
        height: 785px;
        width: 100%;
      }
      .container span {
        position: absolute;
        top: 45%;
      }
      .container .arrow-right {
        margin-right: 20px;
        padding: 20px 30px;
        right: 0;
        background-color: rgba(255, 255, 255, 0.745);
        border-radius: 50%;
        font-size: 30px;
        cursor: pointer;
      }
      .container .arrow-left {
        margin-left: 20px;
        padding: 20px 30px;
        background-color: rgba(255, 255, 255, 0.745);
        border-radius: 50%;
        font-size: 30px;
        cursor: pointer;
      }
      .slide .caption {
        position: absolute;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.742);
        color: white;
        width: 100%;
        text-align: center;
        padding: 30px;
        font-size: 35px;
      }
      .slide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <img src="image 1.jpg" alt="" />
        <div class="caption">Text 1</div>
      </div>
      <div class="slide">
        <img src="image 2.avif" alt="" />
        <div class="caption">Text 2</div>
      </div>
      <div class="slide">
        <img src="image 3.jpg" alt="" />
        <div class="caption">Text 3</div>
      </div>
      <div class="slide">
        <img src="image 4.jpg" alt="" />
        <div class="caption">Text 4</div>
      </div>
      <span class="arrow-left" onclick="call(-1)">&#10094;</span>
      <span class="arrow-right" onclick="call(1)">&#10095;</span>
    </div>
  </body>
  <script>
    let flag = 0;
    function call(x){
      flag += x;
      slideshow(flag);
    }
    slideshow(flag);

    function slideshow(num) {
      let slides = document.getElementsByClassName("slide");
      if (num == slides.length) {
        flag = 0;
        num = 0;
      }
      if (num < 0) {
        flag = slides.length - 1;
        num = slides.length - 1;
      }
      for (var y of slides) {
        y.style.display = "none";
      }
      slides[num].style.display = "block";
    }
  </script>
</html>
