<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1 {
            color: crimson;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <button id="btn1">click to set attr</button>
    <hr>
    <div>
        <a href="#">click here</a>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("a").attr("href", "https://careercenter.tops-int.com/")
                $("a").attr("class", "link1")
            })
        })
    </script>

</body>

</html>
