<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- fade functions are : fadeIn(), fadeOut(), fadeToggle(), fadeTo() 
        these functions are effected on element Opacity.
    -->
    <button id="btn1">FadeIn</button>
    <button id="btn2">FadeOut</button>
    <button id="btn3">FadeToggle</button>
    <hr>
    <div class="div1" style="height: 100px; width: 100px; background-color: darkgreen; display: none;"></div>
    <div class="div2" style="height: 100px; width: 100px; background-color: darkmagenta;"></div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(3000)
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(3000)
            })
            $("#btn3").click(function () {
                $(".div2").fadeToggle(3000)
            })
        })
    </script>
</body>

</html>
