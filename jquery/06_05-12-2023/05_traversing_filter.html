<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        .change {
            border: 1px solid black;
            width: fit-content;
            padding: 5px;
        }
    </style>
</head>

<body>

    <script>

            $("#btn1").click(function () {

                // $(".div").last().addClass("change")
                // $(".div").eq(4).addClass("chane")
                $(".div").not(".div3").addClass("change")

    </script>
