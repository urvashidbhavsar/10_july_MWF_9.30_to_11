<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        Enter Mobile NO : <input type="text" name="" id="mno">
        <p id="p1">
            mobile no is : <span id="msg"></span>
        </p>
    </form>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            // $("#mno").keyup(function () {
            $("#mno").change(function () {
                $userval = $("#mno").val();
                $("#msg").text($userval)
            })
        })
    </script>
</body>

</html>
