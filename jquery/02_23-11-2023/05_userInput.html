<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        Enter Any Value :
        <input type="text" name="" id="userval">

        <br><br>
        <button id="btn1">click here</button>
        <p id="p1">You entered : <span id="msg"></span></p>
    </form>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $user = $("#userval").val();
                if ($user == "") {
                    alert("Enter value")
                } else {
                    $("#msg").html("<b>" + $user + "</b>")
                }
            })
        })
    </script>
</body>

</html>
