<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <button id="btn1">click to toggle</button>
    <div class="div1"></div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").toggle(5000);
            })
            $(".div1").mouseover(function () {
                $(".div1").stop();
            })
        })
    </script>
</body>

</html>
