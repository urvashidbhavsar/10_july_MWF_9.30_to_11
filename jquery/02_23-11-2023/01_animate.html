<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 150px;
            width: 150px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <button id="btn1">animate</button>
    <hr>
    <div class="div1"></div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        document.body.style.border
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").animate({
                    height: "200px",
                    width: "200px",
                    marginLeft: "500px"
                }, 1000, function () {
                    alert("task complete")
                })
            })
        })
    </script>
</body>

</html>
