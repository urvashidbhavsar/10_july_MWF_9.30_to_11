<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there are 3 functions to get or set attribute : text(), html() & val() -->
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>

    <p id="p1">
        <b>Hello world</b>
    </p>

    Enter name : <input type="text" name="" id="" value="Abc">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text());
            })
            $("#btn2").click(function () {
                alert($("#p1").html());
            })
            $("#btn3").click(function () {
                alert($("input").val());
            })
        })
    </script>
</body>

</html>
