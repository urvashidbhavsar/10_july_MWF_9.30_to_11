<!-- !DOCTYPE = not a document type, it is html5 version -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta> tag give a information to a browser which type of document data. -->
    <!-- charset = character set 
        UTF-8 = unicode format table
    -->
    <meta charset="UTF-8">
    <!-- responsive website & animation-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>&#128580;</p>
</body>

</html>
