<html>

<head>
    <title>Anchor Tag</title>
</head>

<body>
    <!-- anchor tag -->
    <!-- href = hyperlink reference -->

    <!-- create link = blue 
        visit = purple
        click (active) = red

        _blank = open page in new tab
    -->
    <a href="01_img.html" target="_blank">Open Link</a>
    <a href="image1.jpg" target="_blank">Open Image</a>
    <a href="https://github.com/" target="_blank">open website</a>
</body>

</html>
