<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action = page name which you open after click on button
        if we cant forward on next page set #

        method = 2 type 
        get = take all data from form and display end of URL.
        post = wrap all data and send to next page through server.
    -->
    <form action="#" method="post" name="form1">
        <label for="firstname">Enter Name : </label>
        <!--  required minlength="3" maxlength="10" -->
        <!-- value="abc" readonly -->
        <input type="text" name="fname" id="firstname" placeholder="Enter Name" required>

        <br><br>
        <label for="">Password : </label>
        <input type="password" name="" id="">

        <br><br>
        <label for="">Number : </label>
        <input type="number" name="" id="">

        <br><br>
        <label for="">Date : </label>
        <input type="date" name="" id=""> <!--updated-->

        <br><br>
        <label for="">Date Time : </label>
        <input type="datetime-local" name="" id=""> <!--updated-->

        <br><br>
        <label for="">Time : </label>
        <input type="time" name="" id=""> <!--updated-->

        <br><br>
        <label for="">Week : </label>
        <input type="week" name="" id=""> <!--updated-->

        <br><br>
        <label for="">Month : </label>
        <input type="month" name="" id=""> <!--updated-->

        <br><br>
        <label for="">File Upload </label>
        <input type="file" name="" id="">

        <br><br>
        <label for="">Email </label>
        <input type="email" name="" id=""> <!--updated-->

        <br><br>
        <label for="">Color : </label>
        <input type="color" name="" id=""> <!--updated-->

        <br><br>
        <label for="">Range : </label>
        <input type="range" name="" id=""> <!--updated-->

        <br><br>
        <label for="">Image Button </label>
        <input type="image" name="" id="" src="image/image1.jpg" height="50px" width="50px">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Button</button>

        <br><br>
        <input type="submit" value="register">
        <input type="reset" value="Clear">
        <input type="button" value="Button">
    </form>
</body>

</html>
