<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table is collection of rows and columns 
        cell - is a generate box from combination row and column

        rows are horizontally
        columns are vertically

        <table> tag use to create table 
        <tr> table row use to create row 
        <td> table data use to create column 
        <th> table heading use to give table column heading and crearte column.
        <tbody> table body 
        <caption> give table title 

        cellpadding = give a space between text and cell border
        cellspacing = give a space between two cells
        rules = apply single border and does not count cell spacing
    -->
    <table border="1" style="width:400px" cellpadding="10px" cellspacing="4px" rules="all">
        <caption>Founder Details</caption>
        <!-- 1st row -->
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <!-- 2nd row -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <!-- 3rd row -->
            <tr>
                <td>2</td>
                <td>Steve Job</td>
                <td>Founder Apple</td>
                <td>$1100</td>
            </tr>
            <!-- 4th row -->
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1200</td>
            </tr>
            <!-- 5th row -->
            <tr>
                <td>4</td>
                <td>Mark Zuckr.</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
