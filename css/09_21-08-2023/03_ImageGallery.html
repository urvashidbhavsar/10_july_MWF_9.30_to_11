<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        img {
            height: 200px;
            width: 200px;
        }

        .image1 {
            grid-row: 1 / span 2;
        }

        .image3 {
            grid-column: 3 / span 2;
        }

        .image5 {
            grid-row: 2 / span 2;
            grid-column: 3;
        }

        .image7 {
            grid-row: 3;
            grid-column: 1 / span 2;
        }

        .vimg {
            width: 100%;
            height: 520px;
        }

        .himg {
            height: 250px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image1">

                class="vimg">

        </div>
        <div class="image3">

        </div>
