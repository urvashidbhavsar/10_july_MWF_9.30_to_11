<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <section class="Gridexample">
        <div class="grid-m">
            <div class="grid-p">
                <div class="title">
                    <p>10-30% Off</p>
                    <h1>Book Now</h1>
                </div>

                <div class="gridFormOuter">
                    <form action="">
                        <div class="gridform">
                            <div class="inputfield">
                                <p>Name</p>
                                <div>
                                    <input type="text" placeholder="Name">
                                </div>
                            </div>
                            <div class="inputfield">
                                <p>Destination</p>
                                <div>
                                    <select name="" id="">
                                        <option value="">Any</option>
                                        <option value="">India</option>
                                    </select>
                                </div>
                            </div>
                            <div class="inputfield">
                                <p>Activity</p>
                                <div>
                                    <select name="" id="">
                                        <option value="">Any</option>
                                        <option value="">Tour</option>
                                    </select>
                                </div>
                            </div>
                            <div class="inputfield">
                                <p>Duration</p>
                                <div>
                                    <select name="" id="">
                                        <option value="">Any</option>
                                        <option value="">1 day</option>
                                    </select>
                                </div>
                            </div>
                            <div class="inputfield">
                                <p>Date</p>
                                <div>
                                    <input type="date">
                                </div>
                            </div>
                            <div class="inputfield">
                                <p>submit</p>
                                <div>
                                    <button>Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
