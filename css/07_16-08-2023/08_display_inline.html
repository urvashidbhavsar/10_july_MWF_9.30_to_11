<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: aqua;
        }

        ul {
            list-style-type: none;
        }

        li {
            /* display inline can set element in one row but not consider element height and width */
            display: inline;
            padding: 20px;
            background-color: cadetblue;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
