<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 450px;
            filter: blur(5px);
            /* filter: brightness(50%); => apply darkness on img  */
            /* filter: contrast(50%); => apply grayness on img  */
            /* filter: drop-shadow(8px 8px 5px red); => apply on png  */
            /* filter: grayscale(50%); => show like black & white  */
            /* filter: hue-rotate(2deg); => 8 or more color changes, depend on image  */
            /* filter: invert(50%); => apply like flash back  */
            /* filter: opacity(80%); */
            /* filter: saturate(50%); => apply like grayscale   */
            /* filter: sepia(50%); => apply like yellowness  */
        }
    </style>
</head>

<body>
    <img src="image/download.jpg" alt="">
    <!-- <img src="image/borderimg2.png" alt=""> -->
</body>

</html>
