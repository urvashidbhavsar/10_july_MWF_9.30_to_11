<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ul {
            list-style: none;
        }

        .menu {
            background-color: darkblue;
        }

        .menu ul {
            display: flex;
            gap: 10px;
            padding: 5px;
        }

        .menu ul li {
            padding: 20px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 40px;
            letter-spacing: 2px;
        }

        .menu span {
            font-size: 25px;
            color: white;
            transition: 0.5s ease all;
        }

        .menu .showmenu {
            position: relative;
        }

        .menu .innermenu {
            display: none;
            position: absolute;
            top: 89px;
            background-color: black;
            width: 250px;
        }

        .menu .showmenu:hover .innermenu {
            display: block;
        }

        .menu .innermenu li {
            padding: 10px;
        }

        .menu .showmenu:hover span {
            transform: rotateX(180deg);
        }

        .menu .cube {
            height: 25px;
            width: 25px;
            background-color: black;
            position: absolute;
            top: -12px;
            transform: rotate(45deg);
            left: 39px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li class="showmenu"><a href="">Service</a>
                <span class="fa-solid fa-angle-down"></span>
                <ul class="innermenu">
                    <div class="cube"></div>
                    <li><a href="">Service 1</a></li>
                    <li><a href="">Service 2</a></li>
                    <li><a href="">Service 3</a></li>
                </ul>
            </li>
            <li><a href="">About</a></li>
        </ul>
    </div>
</body>

</html>
