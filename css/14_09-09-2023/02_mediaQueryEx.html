<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            background-color: blueviolet;
            color: white;
            padding: 5px;
            font-size: 20px;
        }

        /* apply media query */
        @media (max-width:576px) {
            p {
                background-color: blue;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: darkmagenta;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: darkslategrey;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: chocolate;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: blueviolet;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi cum unde exercitationem, facere corrupti porro
        rerum doloribus voluptate. Voluptatem beatae officiis, dolorem unde itaque eligendi dolor consequuntur et
        adipisci accusamus.
    </p>
</body>

</html>
