<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: coral;
            margin: 10px;
        }

        div:hover {
            width: 250px;
        }

        .div1 {
            transition-duration: 2s;
            transition-timing-function: ease;
            transition-property: all;
            /* transition-delay: 2s; */
            /* waiting*/
        }

        .div2 {
            /* duration timing-function property */
            transition: 2s ease-in all;
        }

        .div3 {
            /* duration property timing-function*/
            transition: 2s all ease-out;
        }

        .div4 {
            transition: 2s ease-in-out all;
        }

        .div5 {
            transition: 2s all linear;
        }

        .div6 {
            transition: 2s all linear(0 0%, 0.22 4.55%, 0.86 6.5%, 1.11 8.6%, 1.3 10.7%, 1.35 11.8%, 1.37 12.9%, 1.37 13.7%, 1.36 14.5%, 1.32 16.2%, 1.03 21.8%, 0.94 24%, 0.89 25.9%, 0.88 26.85%, 0.87 27.8%, 0.87 29.25%, 0.88 30.7%, 0.91 32.4%, 0.98 36.4%, 1.01 38.3%, 1.04 40.5%, 1.05 42.7%, 1.05 44.1%, 1.04 45.7%, 1 53.3%, 0.99 55.4%, 0.98 57.5%, 0.99 60.7%, 1.06 75.94%, 1.01 72.2%, 1 86.7%, 1 100%);
        }
    </style>
</head>

<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    <div class="div4">Div 4</div>
    <div class="div5">Div 5</div>
    <div class="div6">Div 6</div>
</body>

</html>
