<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
            /* normal(default) */
            font-style: italic;
            /* normal(default) */
            font-variant: small-caps;
            letter-spacing: 6px;
        }

        .p2 {
            font-size: 500%;
        }

        .p3 {
            font-size: 5vw;
        }

        .p4 {
            font-size: 10vh;
        }

        .p5 {
            font-size: 0.5in;
        }

        .p6 {
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <p class="p1">My Paragraph</p>
    <p class="p2">% value</p>
    <p class="p3">VW (veritcal width)</p>
    <p class="p4">VH (veritcal height)</p>
    <p class="p5">Inch size</p>
    <p class="p6">Rem</p>
</body>

</html>
