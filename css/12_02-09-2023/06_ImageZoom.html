<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            width: 300px;
            margin: 50px auto;
            overflow: hidden;
        }

        img {
            height: 300px;
            width: 300px;
            transition: 1s ease-in-out all;
        }

        .mydiv:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://wallpaper.dog/large/5466424.jpg" alt="">
    </div>
</body>

</html>
