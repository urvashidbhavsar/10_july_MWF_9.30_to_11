<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(20, 20, 20);
        }

        .maindv {
            height: 200px;
            width: 400px;
            /* border: 2px solid black; */
            margin-left: auto;
            margin-right: auto;
            margin-top: 160px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .div1,
        .div2,
        .div3 {
            height: 100px;
            width: 30px;
            background-color: white;
        }

        .div1 {
            animation: divmove 1s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite alternate;
        }

        .div2 {
            animation: divmove 1s cubic-bezier(0.785, 0.135, 0.15, 0.86) 0.8s infinite alternate;
        }

        .div3 {
            animation: divmove 1s cubic-bezier(0.785, 0.135, 0.15, 0.86) 1.2s infinite alternate;
        }

        @keyframes divmove {
            0% {
                height: 100px;
            }

            100% {
                height: 150px;
            }
        }

        .text {
            color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="maindv">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
    <div class="text">
        Loading...
    </div>
</body>

</html>
