<head>

    <style>
        .head1 {
            color: red;
        }

        .head2 {
            color: violet;

        do not give space in classname nd also dont use number begining of name
    in tag we can use multiple class at a time
    -->

    <h1 class="head2">Heading 1</h1>
</body>
