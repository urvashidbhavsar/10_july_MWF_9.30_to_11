<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img {
            height: 600px;
            width: 100%;
            filter: brightness(60%);
        }

        .Heroimage {
            position: relative;
        }

        .text {
            position: absolute;
            top: 150px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 45px;
            color: white;
            padding-bottom: 15px;
            text-shadow: 0px 0px 5px black;
        }

        p {
            color: white;
            width: 50%;
            margin: auto;
            padding-bottom: 30px;
            text-shadow: 0px 0px 5px black;

        }

        button {
            height: 40px;
            width: 150px;
            background-color: black;
            border: 2px solid black;
            color: white;
            border-radius: 5px;
            font-size: 17px;
            font-weight: bold;
        }

        button:hover {
            background-color: transparent;
            color: black;
        }
    </style>
</head>

<body>
    <div class="Heroimage">
        <div class="banner">
            <img src="img1.jpg" alt="">
        </div>
        <div class="text">
            <h1>Sunset are Beautiful</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A, dicta saepe. Cupiditate nesciunt totam
                consectetur delectus libero, dolore tempora, maiores voluptates ut odit minus eaque. Necessitatibus
                harum ab unde assumenda?</p>
            <button class="">Contact Us
                <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>
    </div>
</body>

</html>
